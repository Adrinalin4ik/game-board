<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="pagination">
    <button mat-button (click)="prev_page()">Prev</button>
    <span>Page {{pagination_current_page + 1}}</span>
    <button mat-button (click)="next_page()">Next</button>
  </div>
  <div class="mat-elevation-z8" *ngIf="games.length">
    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.photoUrl">
        </td>
      </ng-container>
      
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef (click)="sort('title')" [class.sort]="current_sort_field == 'title'" class="sortable"> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <ng-container matColumnDef="playersMax">
        <th mat-header-cell *matHeaderCellDef> Max players </th>
        <td mat-cell *matCellDef="let row"> {{row.playersMax}}</td>
      </ng-container>

      <ng-container matColumnDef="playersMin">
        <th mat-header-cell *matHeaderCellDef> Min players </th>
        <td mat-cell *matCellDef="let row"> {{row.playersMin}}</td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Creation date </th>
        <td mat-cell *matCellDef="let row"> {{row.creationDateUtc | date}}</td>
      </ng-container>
      

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let row"> {{row.ratingUser}}</td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let row"> {{row.teseraUrl}}</td>
      </ng-container>

      <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>+
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
